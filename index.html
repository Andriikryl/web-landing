  <body>
    <header class="px-2 border-b">
      <a class="uppercase font-bold text-purple-600" href="#">Logo</a>
      <nav>
        <ul class="text-gray-500 font-semibold">
          <li>
            <a
              class="inline-block py-3 px-2 hover:text-purple-800 border-b-2 border-transparent hover:border-purple-700"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 hover:text-purple-800 border-b-2 border-transparent hover:border-purple-700"
              href="#"

            >

            </button>
          </li>
          <li>

          <li>

          <li>

              >3</a

          </li>
          <li>

          <li>
            <a

            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-slate-100 hover:text-gray-700"
              href="#"
              >Next</a

          </li>
        </ul>
      </div>

      <div class="border border-dotted"></div>

      <div class="my-5">
        <h5 class="font-bold text-lg uppercase text-gray-700 mb-2">
          subscribe
        </h5>
        <p class="text-gray-600 mb-4">subscribe to our newsletter</p>
        <input
          placeholder="your eamil address"
          type="email"
          class="text-gray-700 bg-gray-100 p-2 w-full rounded-t hover:border-gray-600"
        />
        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded-b w-full hover:bg-indigo-800"
        >
          Subscribe
        </button>
      </div>
      <div class="border border-dotted"></div>
